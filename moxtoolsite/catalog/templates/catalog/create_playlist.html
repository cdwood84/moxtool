{% extends "base_generic.html" %}

{% block content %}
    <h1>Create Playlist</h1>
    {% if message %}
        <p style="color:red;">{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            Save Playlist
        </button>
    </form>
{% endblock %}
