{% extends "base_generic.html" %}

{% block content %}
    <h1>Bulk Create Objects</h1>
    {% if message %}
        <p style="color:red;">{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            {% if perms.catalog.moxtool_can_create_any_genre %}
                Save {{ text.type.title }}
            {% else %}
                Request {{ text.type.title }}
            {% endif %}
        </button>
    </form>
{% endblock %}
